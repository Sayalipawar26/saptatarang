name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust to your Node version

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to VPS
        run: |
          rsync -avz --delete ./frontend/build/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/saptatarang.com/

      - name: Deploy backend to VPS
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.env' ./backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/api.saptatarang.com/

      - name: Install backend dependencies and restart
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/api.saptatarang.com
            npm ci --production
            pm2 restart saptatarang-api || pm2 start server.js --name saptatarang-api
            pm2 save
          EOF
